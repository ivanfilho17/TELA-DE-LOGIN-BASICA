<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo específico para a página inicial */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #e9f035;
            color: #333;
            font-weight: bold;
            padding: 85px 55px;
            text-align: center;
            height: 80px;
        }
        .main-content {
            padding: 15px;
            text-align: center;
        }
        .main-content h1 {
            color: #e9f035;
            background-color: #000000c7;
            font-weight: bold;
            text-align: center;
            padding: 38px;
            margin-top: 0%;
    
        }
        .main-content p {
            color: #222222;
            font-size: 1.2rem;
            padding: 10px;
    
        }
        .logout-btn {
            background-color: #e9f035;
            color: #333;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #c8da2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Início</h1>
    </div>
    <div class="main-content">
        <h1>Bem-vindo(a)!</h1>
        <p>Você acessou a página inicial com sucesso.</p>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
    <script>
        function logout() {
            window.location.href = 'index.html'; // Retorna à tela de login
        }
    </script>
</body>
</html>
